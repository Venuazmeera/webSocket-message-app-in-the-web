<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSocket Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body>
    <div class="h-screen w-screen flex flex-col justify-between">
        <div id="chat" class="p-3 overflow-auto"></div>
        <div class="flex">
            <input id="message" type="text" class="px-3 w-full border-t border-gray-300 outline-none text-gray-700" 
            placeholder="Type your message..." />
            <button class="px-8 py-3 bg-green-500 text-white hover:bg-green-600 transition-colors" onclick="sendMessage()"
            >Send</button>
        </div>
    </div>
    <script>
        const userId = generateUserId(); // Generate a unique user ID
        const ws = new WebSocket(`ws://localhost:3006/?id=${userId}`);

        ws.addEventListener("message", function(event){
            const data = JSON.parse(event.data);

            if(data.type === "message"){
                addMessage(data.senderUserId, data.data);
            }
        });

        function sendMessage() {
            const message = document.getElementById("message").value;

            if (!message) return false;

            ws.send(JSON.stringify({ type: "message", data: message }));
            addMessage("You", message); // Display "You" as sender for the current user
            document.getElementById("message").value = "";
        }

        function addMessage(senderUserId, message){
            const node = document.createElement("P");
            const text = document.createTextNode(`${senderUserId}: ${message}`);

            node.appendChild(text);
            node.classList.add("text-gray-700", "py-1");

            document.getElementById("chat").appendChild(node);
        }

        function generateUserId() {
            return Math.random().toString(36).substr(2, 9); // Generate a random alphanumeric string
        }
    </script>
</body>
</html>
